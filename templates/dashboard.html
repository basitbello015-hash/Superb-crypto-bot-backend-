{% extends "base.html" %}
{% block content %}
{% set active = "dashboard" %}
{% set title = "Dashboard" %}

<h2 style="margin-bottom: 20px;">Dashboard Overview</h2>

<div class="card">
    <h3>Total Balance</h3>
    <p style="font-size: 24px; font-weight: bold;">
        ${{ data.balance }}
    </p>
</div>

<div class="card">
    <h3>Open Trades</h3>
    <p style="font-size: 24px; font-weight: bold;">
        {{ data.openTrades }}
    </p>
</div>

<div class="card">
    <h3>Today's Profit</h3>
    <p style="font-size: 24px; font-weight: bold; color: #22c55e;">
        +${{ data.profit }}
    </p>
</div>

<div class="card">
    <h3>Daily Change</h3>
    <p style="font-size: 24px; font-weight: bold;">
        {{ data.dailyChange }}%
    </p>
</div>

{% endblock %}
