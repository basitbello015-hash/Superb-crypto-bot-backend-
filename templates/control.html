{% extends "base.html" %}
{% block content %}
{% set active = "control" %}
{% set title = "Bot Control" %}

<h2>Bot Control</h2>

<div class="card">
    <h3>Status: <span id="botStatus">{{ status }}</span></h3>

    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopBot()" style="margin-left: 10px;">Stop Bot</button>

    <p id="resultMessage" style="margin-top: 15px;"></p>
</div>

<script>
function startBot() {
    fetch("/control/start", { method: "POST" })
        .then(r => r.json())
        .then(() => {
            document.getElementById("botStatus").innerText = "Running";
            document.getElementById("resultMessage").innerText = "âœ… Bot started";
        });
}

function stopBot() {
    fetch("/control/stop", { method: "POST" })
        .then(r => r.json())
        .then(() => {
            document.getElementById("botStatus").innerText = "Stopped";
            document.getElementById("resultMessage").innerText = "ðŸ›‘ Bot stopped";
        });
}
</script>

{% endblock %}
